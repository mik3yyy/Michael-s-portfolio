 <head>

   <!-- bootstrap -->

   <link rel="stylesheet" href="css/styles.css">

 </head>
 <body>
   <div class="container">
     <form  onsubmit="sendEmail(); reset(); return false; " action="/" method="post" >
       <h3 ">Enter Name</h3>
       <Input  type="text"id="name" placeholder="Your name"> </Input>
       <h3 ">Enter Email</h3>
       <Input  type="email"name="email" id="email" placeholder="Your email"> </Input>
       <h3 ">Enter  Subject</h3>
       <Input  type="text" id="subject" placeholder="" > </Input>
       <h3 ">Enter message</h3>
       <textarea name="name" id="message" rows="8" cols="30"></textarea>
       <button type="submit">Send</button>
     </form>

   </div>
   <script src="https://smtpjs.com/v3/smtp.js"></script>
   <script>
  function sendEmail(){
      Email.send({
   Host : "smtp.elasticemail.com",
   Username : "mikeokpechi@gmail.com",
   Password : "B9184735EAB96BF411E0B7AF112CD6A0B90A",
   To : document.getElementById("email").value,
   From :'mikeokpechi@gmail.com',

   Body : document.getElementById("name").value+"\n"+document.getElementById("message").value
   }).then(
   message => alert(message+"\nPlease check your email to verify")

   );

     }

   </script>

   <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
